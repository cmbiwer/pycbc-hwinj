[workflow]
file-retention-level = all_files

[workflow-ifos]

[workflow-schedule]

[executables]
check_exc = /home/cbiwer/projects/hwinj_review/pycbc-hwinjlog/pycbc_check_frame_excitation
check_odc = /home/cbiwer/projects/hwinj_review/pycbc-hwinjlog/pycbc_check_odc_bitmask
check_vector = /home/cbiwer/projects/hwinj_review/pycbc-hwinjlog/pycbc_check_odc_bitmask
check_segdb = ${which:ligolw_segment_query_dqsegdb}

[check_exc]

[check_exc-h1_cal_inj_transient]
frame-type = H1_R
channel-name = H1:CAL-INJ_TRANSIENT_OUTPUT

[check_exc-l1_cal_inj_transient]
frame-type = L1_R
channel-name = L1:CAL-INJ_TRANSIENT_OUTPUT

[check_odc]

[check_odc-h1_odc_cal_inj_cbc]
frame-type = H1_R
channel-name = H1:CAL-INJ_ODC_CHANNEL_OUT_DQ
bitmask-name = CBC
bitmask = 1024

[check_odc-l1_odc_cal_inj_cbc]
frame-type = L1_R
channel-name = L1:CAL-INJ_ODC_CHANNEL_OUT_DQ
bitmask-name = CBC
bitmask = 1024

[check_vector]

[check_vector-h1_gds_calib_state_vector_cbc_c00]
frame-type = H1_HOFT_C00
channel-name = H1:GDS-CALIB_STATE_VECTOR
bitmask-name = CBC_C00
bitmask = 64

[check_vector-l1_gds_calib_state_vector_cbc_c00]
frame-type = L1_HOFT_C00
channel-name = L1:GDS-CALIB_STATE_VECTOR
bitmask-name = CBC_C00
bitmask = 64

[check_segdb]
database-url = https://segments.ligo.org

[check_segdb-h1_dmt_analysis_ready]
segment-name = H1:DMT-ANALYSIS_READY:1

[check_segdb-h1_odc_injection_cbc]
segment-name = H1:ODC-INJECTION_CBC:2

[check_segdb-h1_odc_injection_burst]
segment-name = H1:ODC-INJECTION_BURST:1

[check_segdb-h1_odc_injection_stochastic]
segment-name = H1:ODC-INJECTION_STOCHASTIC:1

[check_segdb-h1_odc_injection_detchar]
segment-name = H1:ODC-INJECTION_DETCHAR:1

[check_segdb-l1_dmt_analysis_ready]
segment-name = L1:DMT-ANALYSIS_READY:1

[check_segdb-l1_odc_injection_cbc]
segment-name = L1:ODC-INJECTION_CBC:2

[check_segdb-l1_odc_injection_burst]
segment-name = L1:ODC-INJECTION_BURST:1

[check_segdb-l1_odc_injection_stochastic]
segment-name = L1:ODC-INJECTION_STOCHASTIC:1

[check_segdb-l1_odc_injection_detchar]
segment-name = L1:ODC-INJECTION_DETCHAR:1
